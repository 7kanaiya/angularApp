<p>products works!</p>
<div class="container">
  <div class="row">
    <div class="col-md-4" *ngFor="let product of productData">
      <div class="card text-left" routerLink="/product/{{ product.id }}">
        <div class="card-body">
          <h4 class="card-title">{{ product.name }}</h4>
          <p class="card-text">{{ product.price | currency: "INR" }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
